[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --include=dev"

# 캐싱 (정적 리소스만)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 정상 리다이렉트만 유지
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index"
  to = "/"
  status = 301

# 서버리스 함수 타임아웃 60초 (기본 10초)
[functions]
  external_node_modules = ["@supabase/supabase-js"]
  node_bundler = "esbuild"

[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_STREAMING_DRAFT_V2 = "true"
  NEXT_PUBLIC_APP_URL = "https://pickmyai.store"
