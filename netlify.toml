[build]
  command = "npm ci && npm run build"
  publish = ".next"
  edge_functions = "netlify/edge-functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps --include=dev"

# 캐싱 (정적 리소스만)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 정상 리다이렉트만 유지
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index"
  to = "/"
  status = 301

# 서버리스 함수 설정
[functions]
  external_node_modules = ["@supabase/supabase-js"]
  node_bundler = "esbuild"

# Next.js API 라우트 (서버리스 함수) 타임아웃 26초 (Netlify Pro 최대)
# 무료 플랜은 최대 10초, Pro 플랜은 최대 26초
# Background Functions는 최대 15분이지만 Next.js API route에는 적용 불가

[context.production.environment]
  NODE_ENV = "production"
  NEXT_PUBLIC_STREAMING_DRAFT_V2 = "true"
  NEXT_PUBLIC_APP_URL = "https://pickmyai.store"
